<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Laura Ogbechie" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <div class="main-box">
        <div class="top-box">
          <img
            class="top__image"
            src="./assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
      </div>

      <article class="bottom-section">
        <p class="bs__p1">Learning</p>
        <p class="bs__p2">Published 21 Dec 2023</p>

        <a href="#" class="bs__a">HTML & CSS foundations</a>
        <p class="bs__p4">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
        <span>Greg Hooper</span>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a

    </footer>
